<!Doctype html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/hermesStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../JS/Search.js"></script>
</head>

<body>
    <div id="header">

    </div>

<div class="container-fluid">
    <table>
        <tr>
            <td>
            <input id="searchinput" class="searchinputStyling" autocomplete="off" type="search" onkeypress="submitIfEnter(event)" onkeyup="fillSuggestion()" placeholder="type keyword(s) here" />
                <input id="hiddenInput" autocomplete="off" type="hidden">
                <div class="mysuggestion">
                    <ul id="suggestionBox" class="suggestionboxMain">

                    </ul>
                </div>
            </td>
            <td>
               <button type="submit" id ="searchRes" class="searchResMain" class="btn btn-primary"> <span class='glyphicon glyphicon-search'></span> </button>
            </td>
        </tr>
        <tr>
            <td>
                <div class="" id="logo">
                    <img src="../Images/Logo.png">
                </div>
            </td>
        </tr>
    </table>


</div>
    <script src="../JS/Search.js"></script>
    <script src="../JS/HermesGraphLoader.js"></script>

    <div id="footer" class="footerClass">

    </div>
    <script>
        $(function () {
            $("#header").load("Header.html");
            $("#footer").load("Footer.html");
        });


        $('div.mysuggestion').on('focus', 'li', function() {
            $this = $(this);
            $this.addClass('active1').siblings().removeClass();
            $this.closest('div.mysuggestion').scrollTop($this.index() * $this.outerHeight());
        }).on('keydown', 'li', function(e) {
            $this = $(this);
            if (e.keyCode == 40) {
                $this.next().focus();
                return false;
            } else if (e.keyCode == 38) {
                $this.prev().focus();
                return false;
            }
        }).find('li').first().focus();
    </script>

</body>
</html>
